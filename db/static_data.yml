      id: 47
      content: "\xE2\x80\x9CIt seems the deuce of a town,\xE2\x80\x9D I volunteered, \xE2\x80\x9Cand that\xE2\x80\x99s what I can\xE2\x80\x99t understand. The parts of it that I saw were so empty. Was there once a much larger population?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CNot at all,\xE2\x80\x9D said my neighbor. \xE2\x80\x9CThe trouble is that they\xE2\x80\x99re so quarrelsome. As soon as anyone arrives he settles in some street. Before he\xE2\x80\x99s been there twenty-four hours he quarrels with his neighbour. Before the week is over he\xE2\x80\x99s quarreled so badly that he decides to move. Very likely he finds the next street empty because all the people there have quarreled with their neighbours\xE2\x80\x94and moved. If so he settles in. If by any chance the street is full, he goes further. But even if he stays, it makes no odds. He\xE2\x80\x99s sure to have another quarrel pretty soon and then he\xE2\x80\x99ll move on again. Finally he\xE2\x80\x99ll move right out to the edge of the town and build a new house. You see, it\xE2\x80\x99s easy here. You\xE2\x80\x99ve only got to think a house and there it is. That\xE2\x80\x99s how the town keeps on growing.\xE2\x80\x9D\r\n\
        \r\n\
        <hr />\r\n\
        \r\n\
        \xE2\x80\x9CYou became rather narrow-minded towards the end of your life: but no doubt you\xE2\x80\x99ve broadened out again. Why, my dear boy, you were coming to believe in a literal Heaven and Hell!\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CBut wasn\xE2\x80\x99t I right? Where do you imagine you\xE2\x80\x99ve been?\xE2\x80\x99 \r\n\
        \r\n\
        \xE2\x80\x9CAh, I see, You mean that the grey town with its continual hope of morning (we must all live by hope, must we not?), with its field for indefinite progress, is, in some sense, Heaven, if only we have eyes to see it? That is a beautiful idea.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CI didn\xE2\x80\x99t mean that at all. Is it possible you don\xE2\x80\x99t know where you\xE2\x80\x99ve been?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CNow that you mention it, I don\xE2\x80\x99t think we ever do give it a name. What do you call it?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CWe call it Hell.\xE2\x80\x9D "
    "9": 
