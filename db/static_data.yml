      content: "I saw it only for a single split-second\r\n\
        But I saw it all the same\r\n\
        I watched in wonder as the world\xE2\x80\x99s walls opened\r\n\
        And my vision all was changed\r\n\
        Description, via words and sounds and colors\r\n\
        All this glory and grace defy\r\n\
        Still I offer these, my feeble, frail phrases\r\n\
        \xE2\x80\x99Cause I cannot help but try\r\n\
        \r\n\
        \r\n\
        I watched as she walked through her yard in\r\n\
        The rain and wind of an autumn afternoon\r\n\
        She tended her little garden\r\n\
        Fending off the coming of the winter\xE2\x80\x99s gloom\r\n\
        \r\n\
        I watched as the birds came and nested\r\n\
        In the trees that she pruned and prepared for them\r\n\
        And raccoons and dogs and cats all rested\r\n\
        Under her eye as she fed and cared for them\r\n\
        \r\n\
        \r\n\
        I watched as the neighborhood children\r\n\
        Found in her the warmth that money never buys\r\n\
        When they cried, she rocked and gently stilled them\r\n\
        When they laughed, the twinkle came into her eyes\r\n\
        \r\n\
        On her watch, the bullies left their taunting\r\n\
        And the timid learned to make new friends with ease\r\n\
        When she sent them off, they went home wanting\r\n\
        To share this love and grace with their families\r\n\
        \r\n\
        \r\n\
        O, how she weeded out\r\n\
        The lies that they\xE2\x80\x99d been told\r\n\
        And warmed their hearts before they could grow cold\r\n\
        \r\n\
        \r\n\
        I watched as the girls became women\r\n\
        And the men moved on from their boyhood glow\r\n\
        Still they came and poured out for a minute\r\n\
        All the pains and pleasures they had come to know\r\n\
        \r\n\
        There were tensions now, and broken friendships\r\n\
        Party lines and dogmas over which they fought\r\n\
        Under her roof, they\xE2\x80\x99d start to mend rifts\r\n\
        And find the sweet simplicity they always sought\r\n\
        \r\n\
        \r\n\
        O, how she called to mind\r\n\
        Their long-forgotten goals\r\n\
        And when she spoke, she spoke into their souls\r\n\
        \r\n\
        \r\n\
        Then all exploded into rapture\r\n\
