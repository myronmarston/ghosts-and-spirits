      id: 52
      content: "\xE2\x80\x9CWell, I don\xE2\x80\x99t see what all the talk is about,\xE2\x80\x99 said the Hard-Bitten Ghost. \xE2\x80\x98It\xE2\x80\x99s as good as any other park to look at, and darned uncomfortable.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CThere seems to be some idea that if one stays here one would get\xE2\x80\x94well, solider\xE2\x80\x94grow acclimatised.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CI know all about that,\xE2\x80\x99 said the Ghost. \xE2\x80\x98Same old lie. All this stuff up here is run by the same people as the Town. They\xE2\x80\x99re just laughing at us.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CI thought they were at war?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9COf course you did. That\xE2\x80\x99s the official version. But who\xE2\x80\x99s ever seen any signs of it? Oh, I know that\xE2\x80\x99s how they talk. But if there\xE2\x80\x99s a real war why don\xE2\x80\x99t they do anything? Don\xE2\x80\x99t you see that if the official version were true these chaps up here would attack and sweep the Town out of existence? They\xE2\x80\x99ve got the strength. If they wanted to rescue us they could do it. But obviously the last thing they want is to end their so-called \xE2\x80\x98war\xE2\x80\x99. The whole game depends on keeping it going.\xE2\x80\x9D "
