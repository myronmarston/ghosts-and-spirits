    "51": 
      name: book_excerpt
      filter_id: Textile
      page_id: 24
      id: 51
      content: "\xE2\x80\x9CFor me there is no such thing as a final answer. The free wind of inquiry must always continue to blow through the mind, must it not? \xE2\x80\x98Prove all things\xE2\x80\x99\xE2\x80\xA6to travel hopefully is better than to arrive.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CIf that were true, and known to be true, how could anyone travel hopefully? You think that, because hitherto you have experienced truth only with the abstract intellect. I will bring you where you can taste it like honey and be embraced by it as by a bridegroom. You thirst shall be quenched.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CWell, really, you know, I am not aware of a thirst for some ready-made truth which puts an end to intellectual activity in the way you seem to be describing. Will it leave me the free play of Mind, Dick? I must insist on that, you know.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CListen!\xE2\x80\x9D said the White Spirit. \xE2\x80\x9COnce you were a child. Once you knew what inquiry was for. There was a time when you asked questions because you wanted answers, and were glad when you had found them. Become that child again: even now.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CAh, but when I became a man I put away childish things.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CYou have gone far wrong. Thirst was made for water; inquiry for truth.\xE2\x80\x9D "
