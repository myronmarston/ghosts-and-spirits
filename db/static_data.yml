      id: 54
      content: "\xE2\x80\x9CLook here; isn\xE2\x80\x99t one going to be allowed to go on painting?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CLooking comes first.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CWhat do you mean?\xE2\x80\x9D said the Ghost. \r\n\
        \r\n\
        \xE2\x80\x9CWhen you painted on earth\xE2\x80\x94at least in your earlier days\xE2\x80\x94it was because you caught glimpses of Heaven in the earthly landscape. The success of your painting was that it enabled others to see the glimpses too. But here you are having the thing itself. It is from here that the messages came. There is no good telling us about this country, for we see it already. In fact we see it better than you do. If you are interested in the country only for the sake of painting it, you\xE2\x80\x99ll never learn to see the country.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CBut that\xE2\x80\x99s just how a real artist is interested in the country.\xE2\x80\x9D\r\n\
        \r\n\
        \xE2\x80\x9CNo. You\xE2\x80\x99re forgetting,\xE2\x80\x9D said the Spirit. \xE2\x80\x9CThat was not how you began. Light itself was your first love: you loved paint only as a means of telling about light.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9COh, that\xE2\x80\x99s ages ago,\xE2\x80\x9D said the Ghost. \xE2\x80\x9COne grows out of that. Of course, you haven\xE2\x80\x99t seen my later works. One becomes more and more interested in paint for its own sake.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9COne does, indeed. I also have had to recover from that. It was all a snare. Ink and catgut and paint were necessary down there, but they are also dangerous stimulants. Every poet and musician and artist, but for Grace, is drawn away from love of the thing he tells, to love of the telling till, down in Deep Hell, they cannot be interested in God at all but only in what they say about Him.\xE2\x80\x9D "
    "5": 
      name: body
      filter_id: Textile
