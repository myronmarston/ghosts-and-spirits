      content: "*Part I*\r\n\
        \r\n\
        I hate you and I love you, you filthy beast\r\n\
        I pushed you and I shoved you, but your powers increased\r\n\
        You sort out the enigma of how Adam fell\r\n\
        And I bear you as a stigma, my scarlet L\r\n\
        \r\n\
        Sometimes I can defy you and make you behave\r\n\
        Sometimes I justify you and become your slave\r\n\
