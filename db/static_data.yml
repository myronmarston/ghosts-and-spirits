        And why move on when they\xE2\x80\x99ll make you leave heaven behind?"
    "50": 
      name: book_excerpt
      filter_id: Textile
      page_id: 23
      id: 50
      content: "\xE2\x80\x9CWhat I\xE2\x80\x99d like to understand,\xE2\x80\x9D said the Ghost, \xE2\x80\x9Cis what you\xE2\x80\x99re here for, as pleased as Punch, you, a bloody murderer, while I\xE2\x80\x99ve been walking the streets down there and living in a place like a pigstye all these years. Look at me, now. I gone straight all my life. I don\xE2\x80\x99t say I was a religious man and I don\xE2\x80\x99t say I had no faults, far from it. But I done my best all my life, see? I done my best by everyone, that\xE2\x80\x99s the sort of chap I was. I never asked for anything that wasn\xE2\x80\x99t mine by rights. If I wanted a drink I paid for it and if I took my wages I done my job, see? That\xE2\x80\x99s the sort I was and I don\xE2\x80\x99t care who knows it. You may think you can put me down because you\xE2\x80\x99re dressed up like that (which you weren\xE2\x80\x99t when you worked under me) and I\xE2\x80\x99m only a poor man. But I got to have my rights same as you, see?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9COh no. It\xE2\x80\x99s not so bad as that. I haven\xE2\x80\x99t got my rights, or I should not be here. You will not get yours either. You\xE2\x80\x99ll get something far better. Never fear.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CWhat do you keep on arguing for? I\xE2\x80\x99m only telling you the sort of chap I am. I only want my rights. I\xE2\x80\x99m not asking for anybody\xE2\x80\x99s bleeding charity.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CThen do. At once. Ask for the Bleeding Charity. Everything is here for the asking and nothing can be bought.\xE2\x80\x9D "
    "49": 
      name: book_excerpt
      filter_id: Textile
      page_id: 22
      id: 49
      content: "At last the top of the cliff became visible like a thin line of emerald green stretched tight as a fiddle-string. Presently we glided over that top: we were flying above a level, grassy country through which there ran a wide river. We were losing height now: some of the tallest tree tops were only twenty feet below us. Then, suddenly we were at rest. Everyone had jumped up. Curses, taunts, blows, a filth of vituperation, came to my ears as my fellow-passengers struggled to get out. A moment later, and they had all succeeded. I was alone in the bus, and through the open door there came to me in the fresh stillness the singing of a lark. \r\n\
        \r\n\
        At first, of course, my attention was caught by my fellow-passengers, who were still grouped about in the neighborhood of the omnibus, though beginning, some of them, to walk forward into the landscape with hesitating steps. I gasped when I saw them. Now that they were in the light, they were transparent\xE2\x80\x94fully transparent when they stood between me and it, smudgy and imperfectly opaque when they stood in the shadow of some tree. They were in fact ghosts: man-shaped stains on the brightness of that air. One could attend to them or ignore them at will as you do with the dirt on a window pane. I noticed that the grass did not bend under their feet: even the dew drops were not disturbed. \r\n\
        \r\n\
        Then some re-adjustment of the mind or some focusing of my eyes took place, and I saw the whole phenomenon the other way round. The men were as they had always been; as all the men I had known had been perhaps. It was the light, the grass, the trees that were different; made of some different substance, so much solider than things in our country that men were ghosts by comparison. \r\n\
        \r\n\
        \xE2\x80\x9CI don\xE2\x80\x99t like it! I don\xE2\x80\x99t like it,\xE2\x80\x9D screamed a voice. \xE2\x80\x9CIt gives me the pip!\xE2\x80\x9D One of the ghosts had darted past me, back into the bus. She never came out of it again as far as I know. \r\n\
        \r\n\
        The others remained, uncertain. "
