      id: 7
      content: "\xE2\x80\x9CEven supposing a man of unholy life were suffered to enter heaven, he would not be happy there; so that it would be no mercy to permit him to enter.\xE2\x80\x9D C.S. Lewis\xE2\x80\x99s work _The Great Divorce_ is something of an extended narrative reflection on these words by John Henry Cardinal Newman.\r\n\
        \r\n\
        The story is told by a Narrator we come to know as a characterization of Lewis himself. At the opening, he finds himself in a seemingly endless, dreary town hazily draped in a \xE2\x80\x9Cgreasy rain.\xE2\x80\x9D Locals are gathering at a bus stop, and the Narrator boards with them. The bus travels (aerially) to a strikingly different locale, \xE2\x80\x9Ca level, grassy country through which there ran a wide river\xE2\x80\x9D with mountains visible in the distance. When Lewis disembarks, he finds discovers that the grass is sharp on his feet and that his body is translucent: he and his company from the Grey Town appear insubstantial, ghost-like, compared with the firmer reality of the heavenly country.\r\n\
        \r\n\
        The narrative progresses as a series of dialogues the Narrator either observes or participates in. The interlocutors are ghosts form the Grey Town and spirits from the heavenly country. The ghosts find the new environment and its inhabitants frightening, disturbing, even offensive. Few stay.\r\n\
        \r\n\
        The story contains obvious parallels to Dante\xE2\x80\x99s _The Divine Comedy_: the disoriented opening in medias res, the ascent from infernal to celestial locales, the presence of a teacher or guide, reference to purgative processes, notions of the alteration of memory of evil (\xC3\xA0 la the river Lethe), and even explicit reference to Beatrice. And like Dante\xE2\x80\x99s work, _The Great Divorce_ poses a difficult exegetical problem: to what extent is it meant as a theology of the afterlife, and to what extent is it a reflection on the depths and heights of life as we know it?\r\n\
        \r\n\
        Clearly, there is an eschatological message in _The Great Divorce_: hell is chosen by its inhabitants. But Lewis stops short of saying much else about the details of the afterlife. The abrupt ending tells us that the journey has all been an allegorical dream, after all. In the final counting, the narrative focuses not on abstractions about postmortem survival, but on the unique individuals encountered by the Narrator\xE2\x80\x94their \xE2\x80\x9Cfight against joy\xE2\x80\x9D or their embrace of it, their acceptance or rejection of grace. The work\xE2\x80\x99s power is in its illuminating religious psychology. Countless good reasons there may be for modern and postmodern people to eschew traditional religious devotion. This story is all about the bad reasons.\r\n\
        \r\n\
        Use the song navigation menu below to visit pages containing excerpts from _The Great Divorce_ related to each song.\r\n\
        \r\n\
        <r:snippet name=\"song_navigation\" />"
