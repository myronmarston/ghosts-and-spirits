      id: 57
      content: "Some kind of procession was approaching us, and the light came from the persons who composed it. First came bright Spirits, not the Spirits of men, who danced and scattered flowers. Then, on the left and right, at each side of the forest avenue, came youthful shapes, boys upon one hand, and girls upon the other. If I could remember their singing and write down the notes, no man who read that score would ever grow sick or old. Between them went musicians: and after these a lady in whose honour all this was being done. \r\n\
        \r\n\
        \xE2\x80\x9CIs it?...is it?\xE2\x80\x9D I whispered to my guide. \r\n\
        \r\n\
        \xE2\x80\x9CNot at all,\xE2\x80\x9D said he. \xE2\x80\x9CIt\xE2\x80\x99s someone ye\xE2\x80\x99ll never have heard of. Her name on Earth was Sarah Smith and she lived at Golders Green.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CShe seems to be\xE2\x80\xA6well, a person of particular importance?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CAye. She is one of the great ones. Ye have heard that fame in this country and fame on Earth are two quite different things. Redeemed humanity is still young, it has hardly come to its full strength. But already there is joy enough in the little finger of a great saint such as yonder lady to waken all the dead things of the universe into life.\xE2\x80\x9D "
