      id: 24
      content: "Thank God (in an abstract sense) that we\xE2\x80\x99ve\r\n\
        Mustered up the courage to leave\r\n\
        The battered ranks of the na\xC3\xAFve.\r\n\
        \r\n\
        Remember that angst, that earnestness,\r\n\
        That intellectual distress,\r\n\
        That accompanied our youthfulness?\r\n\
        \r\n\
        My friends, \xE2\x80\x99tis clearly a priori\r\n\
        That cultures espouse a meta-story\r\n\
        A veritable intellectual quarry\r\n\
        \r\n\
        From which they draw their sense of shame,\r\n\
        Their paradigmatic value claims,\r\n\
        And their institutes of praise and blame.\r\n\
        \r\n\
        But we, the academic heroes, rise\r\n\
        Above their existential cries\r\n\
        For we need no answers to be wise:\r\n\
        \r\n\
        For wisdom lies neither in value nor fact,\r\n\
        But in modesty, honesty, courage, and tact\r\n\
        And in confessing what our academies have lacked,\r\n\
        \r\n\
        Their myopic, close-minded approach to thought,\r\n\
        All the unnecessary battles they\xE2\x80\x99ve fought,\r\n\
        And their delightfully one-sided concept of God.\r\n\
        \r\n\
        So, tirelessly toil we, on their behalf\r\n\
        And rejoice in the day when they give even half\r\n\
        Of the heart we so nobly put into our craft.\r\n\
        \r\n\
        And together we\xE2\x80\x99ll stand, amidst a whole host\r\n\
        Of trivial drivel, and raise high a toast\r\n\
        To the death of the things that matter the most."
