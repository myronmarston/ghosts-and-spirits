      id: 5
      content: "_Ghosts and Spirits_ is a concept album by Phil Woodward based on C.S. Lewis\xE2\x80\x99s classic text, _The Great Divorce_. It was released in August 2007.\r\n\
        \r\n\
        Woodward\xE2\x80\x99s lyrics for _Ghosts and Spirits_ predominantly consist of first-person ruminations, from the perspective of the various characters the narrator encounters in the story. It has been pointed out that Lewis, eager to depict the deep immaturity of his characters, tends to portray them as somewhat ridiculous; Woodward is able to humanize them, despite their perversity. His lyrical style, reminiscent of Sufjan Stevens, is philosophical yet playful, tender but often dark.\r\n\
        \r\n\
        Musically, the album ranges widely, from the austere intimacy of \xE2\x80\x9C(Only) A Mother\xE2\x80\x9D, to the epic prog-rock-esque development of \xE2\x80\x9CThe Lizard and the Stallion\xE2\x80\x9D, to the bitterly playful folk/pop of \xE2\x80\x9CSafety\xE2\x80\x9D. The sophisticated lead guitar stylings of Myron Marston\xE2\x80\x94a long-time musical collaborator of Woodward\xE2\x80\x99s\xE2\x80\x94color the album throughout.\r\n\
        \r\n\
        _Ghosts and Spirits_ was mixed and mastered by Mark Clem at \"Soul Kitchen Studios\":http://www.soulkitchenstudios.com/.  Album artwork was designed by Chuck Potrykus. \r\n\
