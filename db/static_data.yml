      id: 31
      content: "Hello. Had you forgotten me? \r\n\
        I\xE2\x80\x99ve come to veto your paradise\r\n\
        You left me deep in misery\r\n\
        And I think it\xE2\x80\x99s time that you think twice\r\n\
        \r\n\
        You\xE2\x80\x99re floating six feet off the ground\r\n\
        Enveloped in celestial bliss\r\n\
        I am the weight that pulls you down\r\n\
        I\xE2\x80\x99ll be disillusion\xE2\x80\x99s catalyst\r\n\
        \r\n\
        \r\n\
        Men always called you a work of art\r\n\
        Never liked to see a soul in pain\r\n\
        You always had a tender heart\r\n\
        And I trust it\xE2\x80\x99s something you retain\r\n\
        \r\n\
        If you love me, you\xE2\x80\x99ll get rid\r\n\
        Of that awful smile on your face\r\n\
        I\xE2\x80\x99d be willing to bet a hundred quid\r\n\
        That you\xE2\x80\x99ll break down and beg for grace\r\n\
        \r\n\
        Did you need me?\r\n\
        Did you miss me?\r\n\
        Can you hear me?\r\n\
        Are you listening?\r\n\
        I\xE2\x80\x99m existing\r\n\
        In the gangrene\r\n\
        Did you miss me?\r\n\
        Did you need me?\r\n\
        \r\n\
        \r\n\
        As long as there\xE2\x80\x99s a single lost soul like me\r\n\
        Your levity is farce and vanity\r\n\
        And a mockery of humanity\r\n\
        \r\n\
        \r\n\
        Why isn\xE2\x80\x99t this working?\r\n\
        I\xE2\x80\x99m jerking your arm\r\n\
        But you remain unharmed\r\n\
        \r\n\
        Why am I getting nowhere?\r\n\
        I\xE2\x80\x99m so scared that I\xE2\x80\x99m\r\n\
        Powerless this time"
    "19": 
