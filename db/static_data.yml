      content: "Phil Woodward, songwriter and the creative force behind <i>Ghosts and Spirits</i>, grew up in Seattle, Washington. He was trained as a vocalist and composer, having studied music in the Northwest Boychoir and at Seattle Pacific University. He has been writing and arranging music ever since he can remember. In 2001, Phil formed Phileas Fogg. The band released a demo and an \"EP\":http://cdbaby.com/cd/phileasfogg during their time together.\r\n\
        \r\n\
        Phil\xE2\x80\x99s music strikes an uncommon blend of harmonic complexity, poetic/philosophical lyrics, and emotional expressiveness. It has been described as transporting, reflective, multi-layered, subtle, and dynamic. Among his influences, Phil lists \"Sufjan Stevens\":http://asthmatickitty.com/musicians.php?artistID=5, \"Radiohead\":http://www.radiohead.com, \"Coldplay\":http://www.coldplay.com/, \"Death Cab for Cutie\":http://www.deathcabforcutie.com/, \"Suzanne Vega\":http://www.suzannevega.com/, and \"Sigur R\xC3\xB3s\":http://www.sigur-ros.co.uk/. \r\n\
        \r\n\
        In 2004, Phil began to write songs for a concept album based on C.S. Lewis's work <i>The Great Divorce</i>. The final product, <i>Ghosts and Spirits</i>, took the better part of three years to complete. The band began to disperse in the midst of the project\xE2\x80\x94Myron Marston to China, Mark Noguchi to Los Angeles. While the project was clearly collaborative (with extensive help from the remaining Phileas Fogg members Chris Kennedy and Bobby Jacky, among many others), it became clear that it would outlive the band. Phil released the album under his own name.\r\n\
        \r\n\
        In 2006, Phil married Seattle singer/songwriter \"Lacey Brown\":http://www.laceybrown.com/. He is now pursuing a PhD in Philosophy at Indiana University.\r\n"
