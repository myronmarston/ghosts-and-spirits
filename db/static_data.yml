      content: "I\xE2\x80\x99ve felt the cold sunlight piercing my skin\r\n\
        I\xE2\x80\x99ve felt the sharp glass on my feet\r\n\
        It\xE2\x80\x99s some sort of nightmare I\xE2\x80\x99ve found myself in\r\n\
        I think I\xE2\x80\x99ll return to my seat\r\n\
        It\xE2\x80\x99s not hard to see that, here, I don\xE2\x80\x99t belong\r\n\
        It\xE2\x80\x99s no fun to feel like a wraith\r\n\
        Back home in the shadows, I always felt strong\r\n\
        I know it\xE2\x80\x99s not real, but it\xE2\x80\x99s safe\r\n\
        \r\n\
        They\xE2\x80\x99ve dropped us amidst these bewildering sights\r\n\
        But they can\xE2\x80\x99t manipulate me\r\n\
        They want to me to soar to new spiritual heights\r\n\
        And forget what I\xE2\x80\x99ve always believed\r\n\
        But I\xE2\x80\x99ve always created my own happiness\r\n\
        I\xE2\x80\x99ve never been one to have faith\r\n\
        That life can be fuller and deeper than this\r\n\
        I know it\xE2\x80\x99s not true but it\xE2\x80\x99s safe\r\n\
        \r\n\
        Everyone here thinks they\xE2\x80\x99re better than me\r\n\
        I\xE2\x80\x99m sick of their mocking disdain\r\n\
        These bastards pretend they can cure my disease\r\n\
        But they don\xE2\x80\x99t\xE2\x80\x94and they can\xE2\x80\x99t\xE2\x80\x94feel my pain\r\n\
        Forgive my disinterest in \xE2\x80\x9Ccoming alive\xE2\x80\x9D:\r\n\
        I\xE2\x80\x99ll opt for my comforting grave\r\n\
        Clutching the darkness, I\xE2\x80\x99ve always survived\r\n\
        I know it\xE2\x80\x99s not good, but it\xE2\x80\x99s safe"
    "53": 
