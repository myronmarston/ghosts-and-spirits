    "55": 
      name: book_excerpt
      filter_id: Textile
      page_id: 28
      id: 55
      content: "\xE2\x80\x9CI\xE2\x80\x99m afraid the first step is a hard one,\xE2\x80\x9D said the Spirit. \xE2\x80\x9CBut after that you\xE2\x80\x99ll go on like a house on fire. You will become solid enough for Michael to perceive you when you learn to want Someone Else besides Michael. I don\xE2\x80\x99t say \xE2\x80\x98more than Michael\xE2\x80\x99, not as a beginning. That will come later. It\xE2\x80\x99s only the little germ of a desire for God that we need to start the process.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CYou wouldn\xE2\x80\x99t talk like that if you were a mother.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CYou mean, if I were only a mother. But there is no such thing as being only a mother. You exist as Michael\xE2\x80\x99s mother only because you first existed as God\xE2\x80\x99s creature. That relation is older and closer. No, listen, Pam! He also loves. He also has suffered. He also has waited a long time.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CThis is all nonsense\xE2\x80\x94cruel and wicked nonsense. What right have you to say things like that about Mother-love? It is the highest and holiest feeling in human nature.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CPam, Pam\xE2\x80\x94no natural feelings are high or low, holy or unholy, in themselves. They are all holy when God\xE2\x80\x99s hand is on the rein. They all go bad when they set up on their own and make themselves into false gods.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CI don\xE2\x80\x99t care about all your rules and regulations. I don\xE2\x80\x99t believe in a God who keeps mother and son apart. I believe in a God of love. No one had a right to come between me and my son. Not even God. Tell Him that to His face. I want my boy, and I mean to have him. He is mine, do you understand? Mine, mine, mine, for ever and ever.\xE2\x80\x9D"
    "11": 
      name: body
      filter_id: Textile
      page_id: 6
      id: 11
      content: "* \"Phantom Tollbooth Review\":http://www.tollbooth.org/2008/reviews/philwoodward.html: \"In between studies [Woodward] has managed to record, with some substantial help, an absolutely magnificent album...his style is all his own and an excellent style it is indeed. This is one album that lovers of good rock n roll and great lyrical content need to add to their collection immediately.\"\r\n\
        * \"Knot on a Blog Review\":http://knotonablog.blogspot.com/2009/01/ghosts-and-spirits-review.html: \"If you love great, thoughtful music \xE2\x80\x93 that can be listened to again and again without ever wearing out it's welcome \xE2\x80\x93 then please give Ghosts and Spirits a chance. This is the kind of album that deserves to be heard by a much wider audience. It just gets better with each listen.\"\r\n\
        * \"Internet Monk Radio Podcast #73\":http://www.internetmonk.com/archive/internet-monk-radio-podcast-73: \"This is a concept album based on C.S. Lewis's book _The Great Divorce_, and it is really good.  You're obviously taking on a pretty substantial challenge to take a theological and imaginative and literary work like _The Great Divorce_ and try to turn it into a concept record, and maybe it's a little bit 70's of me to be attracted to that kind of music.  But if you like progressive rock, this is of the lighter variety.  [It's] very eclectic--a lot of different kinds of songs, a lot of different kinds of instruments.  The songs really do capture the characters and the chapters and the feel of Lewis's book...and you will like it even if you don't like C.S. Lewis's _The Great Divorce_.\"\r\n\
        * \"Hope and American Culture\":http://www.spu.edu/depts/uc/response/spring2k8/features/hope-in-american-culture.asp from Seattle Pacific University's \"Response\":http://www.spu.edu/depts/uc/response/ Magazine\r\n\
        * \"Esse Quam Videri Review\":http://undegaussable.blogspot.com/2008/07/review-ghosts-and-spirits.html\r\n\
        * \"The Growlery Review\":http://mygrowlery.blogspot.com/2008/03/ghosts-and-grad-school.html\r\n\
        \r\n\
        Do you write for a blog or publication? Want a free copy of the CD? If you'd like to write up a review, \"contact Phil\":mailto:phil@ghostsandspirits.net and he would be glad to mail you a copy."
