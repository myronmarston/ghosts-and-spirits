    "23": 
      name: lyrics
      filter_id: Textile
      page_id: 11
      id: 23
      content: "I only ever asked\r\n\
        To be paid for my tasks\r\n\
        Just to get from the world what I know I\xE2\x80\x99m due\r\n\
        I made my share of mistakes\r\n\
        But for heaven\xE2\x80\x99s sakes\r\n\
        I only did my best, and I made it through\r\n\
        If I get your tone\r\n\
        You want me to disown\r\n\
        The life I\xE2\x80\x99ve lived, and trade it for something free\r\n\
        But I\xE2\x80\x99m not ashamed\r\n\
        Of the choices I\xE2\x80\x99ve made\r\n\
        And I\xE2\x80\x99m not about to take your bleeding charity\r\n\
        \r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;Not a saint or an angel, I\xE2\x80\x99m just a man\r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;And I\xE2\x80\x99m offended at what you\xE2\x80\x99re asking of me\r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;But of my little world, I\xE2\x80\x99m always in command\r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;I can work for my pay; I don\xE2\x80\x99t take nothing for free\r\n\
        \r\n\
        Friend, I know your pain\r\n\
        Once, I felt the same\r\n\
        Heaven knows I only did what I thought was just\r\n\
        But please, save your breath\r\n\
        \xE2\x80\x99Cause it\xE2\x80\x99s reaking of death\r\n\
        If you haven\xE2\x80\x99t noticed, you\xE2\x80\x99ll just have to trust\r\n\
        You want justice served\r\n\
        To get what you deserve\r\n\
        But you\xE2\x80\x99ll do better than that, if you come with me\r\n\
        So give up yourself\r\n\
        And receive the wealth\r\n\
        That\xE2\x80\x99s yours for free through the Bleeding Charity\r\n\
        \r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;Not a God or an angel, I\xE2\x80\x99m just a man\r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;Just freed from accident and fallacy\r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;When I gave up myself, that\xE2\x80\x99s when it all began\r\n\
        _Can\xE2\x80\x99t you see that I\xE2\x80\x99m only human?_\r\n\
        &nbsp;&nbsp;&nbsp;&nbsp;Nothing more or less than all I\xE2\x80\x99m meant to be\r\n\
        \r\n\
        So sing your song here\r\n\
        Something\xE2\x80\x99s wrong here\r\n\
        I can tell that I don\xE2\x80\x99t belong here\r\n\
        It\xE2\x80\x99s inviting\r\n\
        But I\xE2\x80\x99m deciding\r\n\
        I don\xE2\x80\x99t want it until it\xE2\x80\x99s in writing\r\n\
        I\xE2\x80\x99m a sinner\r\n\
        But I\xE2\x80\x99m the winner\r\n\
        In this business you\xE2\x80\x99re the beginner\r\n\
        I sure ran good\r\n\
        For my own damn good\r\n\
        Unlike you, I\xE2\x80\x99ve still got my manhood"
