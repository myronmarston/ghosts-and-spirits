      content: "\xE2\x80\x9CI don\xE2\x80\x99t know you, Sir,\xE2\x80\x9D said I, taking my seat beside him. \r\n\
        \r\n\
        \xE2\x80\x9CMy name is George,\xE2\x80\x9D he answered. \xE2\x80\x9CGeorge MacDonald.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9COh!\xE2\x80\x9D I cried. \xE2\x80\x9CThen you can tell me! You at least will not deceive me.\xE2\x80\x9D Then, supposing that these expressions of confidence needed some explanation, I tried, trembling to tell this man all that his writings had done for me. I tried to tell how a certain frosty afternoon at Leatherhead Station when I first bought a copy of Phantastes (being then about sixteen years old) had been to me what the first sight of Beatrice had been to Dante: Here begins the New Life\xE2\x80\xA6. \r\n\
        \r\n\
        \xE2\x80\x9CYe had started,\xE2\x80\x9D said my Teacher, \xE2\x80\x9Cto talk of something more profitable.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CSir,\xE2\x80\x9D said I, \xE2\x80\x9CI had almost forgotten it, and I have no anxiety about the answer now, though I have still a curiosity. It is about these Ghosts. Do any of them stay? Can they stay? Is any real choice offered to them? How do they come to be here?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CDid ye never hear of the Refrigerium? It means that the damned have holidays\xE2\x80\x94excursions, ye understand.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CBut if they come here they can really stay?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CAye. Ye\xE2\x80\x99ll have heard that the emperor Trajan did.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CBut what of the poor Ghosts who never get into the omnibus at all?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CEveryone who wishes it does. Never fear. There are only two kinds of people in the end: those who say to God, \xE2\x80\x98Thy will be done,\xE2\x80\x99 and those to whom God says, \xE2\x80\x98Thy will be done.\xE2\x80\x99 All that are in Hell, choose it. Without that self-choice there could be no Hell. No soul that seriously and constantly desires joy will ever miss it.\xE2\x80\x9D "
