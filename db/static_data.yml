      id: 28
      content: "All these long, dark years\r\n\
        I have sat in silence\r\n\
        I have harbored fears\r\n\
        That I'd someday cry less\r\n\
        But to my great relief\r\n\
        The pain never subsided\r\n\
        Now you say my grief\r\n\
        Has always been misguided\r\n\
        \r\n\
        I never faked it\r\n\
        Since the day his life\xE2\x80\x99s begun\r\n\
        No love\xE2\x80\x99s so sacred\r\n\
        As a mother\xE2\x80\x99s for her son\r\n\
        \r\n\
        I spent my energy\r\n\
        In the hope that something\r\n\
        Would let me someday see\r\n\
        The one that God took from me\r\n\
        Where\xE2\x80\x99s my only child?\r\n\
        Tell him his room\xE2\x80\x99s still furnished\r\n\
