      content: "Locked in lengthy battle, heaven vs. hell\r\n\
        But when did the angels last wage a fight?\r\n\
        Could it be they find some pleasure in our weary plight?\r\n\
        Or is it that the epic is a better sell?\r\n\
        The royalties run out once the story ends\r\n\
