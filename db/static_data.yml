    "56": 
      name: book_excerpt
      filter_id: Textile
      page_id: 29
      id: 56
      content: "Part I \r\n\
        \r\n\
        I saw coming towards us a Ghost who carried on his shoulder was a little red lizard, and it was twitching its tail like a whip and whispering things in his ear. As we caught sight of him he turned his head to the reptile with a snarl of impatience. \xE2\x80\x9CShut up, I tell you!\xE2\x80\x9D he said. It wagged its tail and continued to whisper to him. He ceased snarling, and presently began to smile. Then he turned and started to limp westward, away from the mountains. \r\n\
        \r\n\
        \xE2\x80\x9COff so soon?\xE2\x80\x9D said a voice. \r\n\
        \r\n\
        \xE2\x80\x9CYes. I\xE2\x80\x99m off,\xE2\x80\x9D said the Ghost. \xE2\x80\x9CThanks for all your hospitality. But it\xE2\x80\x99s no good, you see. I told this little chap\xE2\x80\x9D (here he indicated the Lizard) \xE2\x80\x9Cthat he\xE2\x80\x99d have to be quiet if he came\xE2\x80\x94which he insisted on doing. Of course his stuff won\xE2\x80\x99t do here: I realise that. But he won\xE2\x80\x99t stop. I shall just have to go home.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CWould you like me to make him quiet?\xE2\x80\x9D said the flaming Spirit\xE2\x80\x94an angel, as I now understood. \r\n\
        \r\n\
        \xE2\x80\x9COf course I would,\xE2\x80\x9D said the Ghost. \r\n\
        \r\n\
        \xE2\x80\x9CThen I shall kill him,\xE2\x80\x9D said the Angel, taking a step forward. \xE2\x80\x9CHave I your permission?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CI know it will kill me.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CIt won\xE2\x80\x99t. But supposing it did?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CYou\xE2\x80\x99re right. It would be better to be dead that to live with this creature.\xE2\x80\x9D \r\n\
        \r\n\
        Next moment the Ghost gave a scream of agony such as I never heard on Earth. The Burning One closed his crimson grip on the reptile: twisted it, while it bit and writhed, and then flung it, broke-backed on the turf. \r\n\
        \r\n\
        \r\n\
        Part II \r\n\
        \r\n\
        At first I thought the operation had failed. So far from dying, the creature was still struggling and even growing bigger as it struggled. And as it grew it changed. Its hinder parts grew rounder. The tail, still flickering, became a tail of hair that flickered between huge and glossy buttocks. Suddenly I started back, rubbing my eyes. What stood before me was the greatest stallion I have ever seen, silvery white but with mane and tail of gold. It was smooth and shining, rippled with swells of flesh and muscle, whinnying and stamping with its hoofs. At each stamp the land shook and the trees dindled. \r\n\
        \r\n\
        The new-made man turned and clapped the new horse\xE2\x80\x99s neck. It nosed his bright body. Horse and master breathed each into the other\xE2\x80\x99s nostrils. The man turned from it, flung himself at the feet of the Burning One, and embraced them. In joyous haste the young man leaped upon the horse\xE2\x80\x99s back. Turning in his eat he waved farewell, then nudged the stallion with his heels. They were off before I knew well what was happening. There was riding if you like! I came out as quickly as I could from among the bushes to follow them with my eyes; but already they were only like a shooting star far off on the green plain, and soon among the foothills of the mountains. Then, still like a star, I saw them winding up, scaling what seemed impossible steeps, and quicker every moment, till near the dim brow of the landscape, so high that I must strain my neck to see them, they vanished, bright themselves, into the rose-brightness of that everlasting morning. "
    "7": 
