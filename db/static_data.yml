        Albeit damp and dark and gray\r\n\
        Here nothing ever changes\r\n\
        It\xE2\x80\x99s been the same for ages\r\n\
        We hope you all enjoy your stay\r\n\
        No need for reservations\r\n\
        If you desire accommodations\r\n\
        Just dream them up: they\xE2\x80\x99re yours for free\r\n\
        Feel free to settle near here\r\n\
        But we doubt you will, \xE2\x80\x99cause we\xE2\x80\x99re here\r\n\
        We suspect you\xE2\x80\x99ll want your privacy\r\n\
        \r\n\
        _If you open your eyes, you\xE2\x80\x99ll see it\xE2\x80\x99s heaven_\r\n\
        \r\n\
        Sure, it\xE2\x80\x99s always raining\r\n\
        And everyone\xE2\x80\x99s complaining\r\n\
        But some you win, and some you lose\r\n\
        If you ever need a handful\r\n\
        Of something insubstantial\r\n\
        You can have anything you choose\r\n\
        It\xE2\x80\x99s not that wounds are healing\r\n\
        It\xE2\x80\x99s more that we\xE2\x80\x99ve stopped feeling\r\n\
        \xE2\x80\x99Cause pain and pleasure we\xE2\x80\x99ve outgrown\r\n\
        No need to fear disasters\r\n\
        In a town where nothing matters\r\n\
        So come and make yourself at home\r\n\
        \r\n\
        _If you open your eyes, you\xE2\x80\x99ll see it\xE2\x80\x99s heaven_\r\n\
        \r\n\
        If your neighbor has abused you\r\n\
        It\xE2\x80\x99s not something to get used to\r\n\
        Go to the center of the city\r\n\
        Take it to the complaint committee\r\n\
        If they like the way it sounds, you\xE2\x80\x99ll\r\n\
