        It left my every feature bloodied and maimed\r\n\
        \r\n\
        I bear the battle scars\r\n\
        Wrought by my enemy\r\n\
        But, monster that you are,\r\n\
        You\xE2\x80\x99re just a part of me\r\n\
        If this war ever ends\r\n\
        I wonder if we could\r\n\
        Then be friends\r\n\
        \r\n\
        How thin and weak you look\r\n\
        You bear a heavy yoke\r\n\
        Could it be that I mistook\r\n\
        A child for a rogue\r\n\
        If you were made to grow\r\n\
        I wonder what you\xE2\x80\x99d be\r\n\
        And where we\xE2\x80\x99d go\r\n\
        \r\n\
        \r\n\
        I feel these fiery hands\r\n\
        I surrender to the flame\r\n\
        On the unlikely chance\r\n\
        That they\xE2\x80\x99ll not miss their aim\r\n\
        But even if my turn\r\n\
        Has come to meet my end\r\n\
        I choose to burn\r\n\
        \r\n\
        \r\n\
        *Part II*\r\n\
        \r\n\
        Overcome us that, overcome, we may be ourselves\r\n\
        Overrun us that, overrun, we may share your wealth\r\n\
        Destroy the thrones and altar-stones we build for our own pride\r\n\
        Bend our backs and break our bones, that we may learn to fly"
