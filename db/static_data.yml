        _You will learn to need them_\r\n\
        _In this deep respite_\r\n\
        _Every wrong will be made right_\r\n\
        _And angels made from demons_\r\n\
        _Let time redress_\r\n\
        _All the madness, the muck, and the mess_\r\n\
        \r\n\
        Well, they say that life is a paradise\r\n\
        For those with eyes to see\r\n\
        Every single soul\r\n\
        That\xE2\x80\x99s longing to be whole\r\n\
        Will find eternity"
    "60": 
      name: book_excerpt
      filter_id: Textile
      page_id: 33
      id: 60
      content: "A fern turned golden. The eastern side of every tree-trunk grew bright. Shadows deepened. All the time there had been bird noises, trillings, chatterings, and the like; but now suddenly the full chorus was poured from every branch; cocks were crowing, there was music of hounds, and horns; above all this ten thousand tongues of men and woodland angels and the wood itself sang. \xE2\x80\x9CIt comes, it comes!\xE2\x80\x9D they sang. \xE2\x80\x9CSleepers awake! It comes, it comes it comes.\xE2\x80\x9D One dreadful glance over my shoulder I essayed\xE2\x80\x94not long enough to see (or did I see?) the rim of the sunrise that shoots Time dead with golden arrows and puts to flight all phantasmal shapes."
    "59": 
      name: book_excerpt
      filter_id: Textile
      page_id: 32
      id: 59
      content: "\xE2\x80\x9CWhat some people say on Earth is that the final loss of one soul gives the lie to all the joy of those who are saved.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CYe see it does not.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CI feel in a way that it ought to.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CThat sounds very merciful: but see what lurks behind it.\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CWhat?\xE2\x80\x9D \r\n\
        \r\n\
        \xE2\x80\x9CThe demand of the loveless and the self-imprisoned that they should be allowed to blackmail the universe: that till they consent to be happy (on their own terms): no one else shall taste joy: that theirs should be the final power; that Hell should be able to _veto_ Heaven.\xE2\x80\x9D"
