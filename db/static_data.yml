        The darkness cowered at her laughter\r\n\
        And her tears could shake all of the world unseen\r\n\
        \r\n\
        All evil spells and incantations\r\n\
        Her simple love, they couldn\xE2\x80\x99t penetrate\r\n\
        Her joy that rippled through the nations\r\n\
        Brought low the proud, and made the crooked straight\r\n\
        \r\n\
        \r\n\
        O, how each creature came\r\n\
        To know its place as such\r\n\
        Through the patient power of her touch\r\n\
        \r\n\
        O, how her quiet voice\r\n\
        As angels sang along\r\n\
        Summoned every silent stone to song\r\n\
        \r\n\
        O, how she beckons us\r\n\
        To discover all we\xE2\x80\x99re worth\r\n\
        And she calls to life the dead things of the earth\r\n\
        \r\n\
