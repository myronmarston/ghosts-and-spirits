      id: 27
      content: "The artistic network\r\n\
        Everyone\xE2\x80\x99s best work\r\n\
        Friendly competition\r\n\
        Whispers of suspicion\r\n\
        Stylistic defection\r\n\
        The critics\xE2\x80\x99 rejection\r\n\
        Then after they shame us\r\n\
        They finally make us famous\r\n\
        \r\n\
        It started when the light\r\n\
        Was dancing through the pines\r\n\
        It started when the junipers reached their full height\r\n\
        It started when each day\r\n\
        Would take my breath away\r\n\
        \r\n\
        Now I can\xE2\x80\x99t paint\r\n\
        Without thinking of those I hate\r\n\
        \r\n\
        _I think I\xE2\x80\x99ve lost my first love_\r\n\
        _I lost my first love_\r\n\
        \r\n\
        The hard decision\r\n\
        The teaching position\r\n\
        Lengthy manifestos\r\n\
        About medieval frescoes\r\n\
        Successful students\r\n\
        All the accoutrements\r\n\
        Then they all start scoffing\r\n\
        When they see what the New School\xE2\x80\x99s offering\r\n\
        \r\n\
        I remember when\r\n\
        The ravens and the wrens\r\n\
        Would dance and dive and dart and make my head spin\r\n\
        No brushstroke in the world\r\n\
        Could capture how they swirled\r\n\
        \r\n\
        Now all I express\r\n\
        Depicts what I detest\r\n\
        \r\n\
        _I think I\xE2\x80\x99ve lost my first love_\r\n\
        _I lost my first love_\r\n\
        \r\n\
        What good is heaven if you\xE2\x80\x99re not allowed to paint it?\r\n\
